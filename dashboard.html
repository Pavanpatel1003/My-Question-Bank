<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="dashboard.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>

<body class="backgroundlogin">
    <div style="display: flex; justify-content: center; align-items: center; background-color: currentColor;">
        <div style="margin: 2rem ; font-size: 32px;font-family: cursive; color: #dee2e6;">
            Question Bank
        </div>
    </div>

    <div class="container" style="background: #c5c9cc73;">
        <div class="row">

            <div class="col-xl-4 col-md-4 col-sm-4 col-12" style="padding: 2.2rem;">
                <div id="id1">
                </div>
            </div>

            <div class="col-xl-8  col-md-8 col-sm-8  col-12 box" style="padding: 2.2rem; height: 100%; min-height: 100vh;">

                <div>
                    <div class="positiontRight">

                        <!-- Button trigger modal -->
                        <button type="button" class="btnA" data-toggle="modal" data-target="#exampleModal"> Add Subject  </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Subject Name:</h5>

                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">  <span aria-hidden="true">&times;</span>  </button>

                                    </div>
                                    <div class="modal-body">
                                        <input type="text" placeholder="Subject Name" id="subjectName" style="width: 100%;">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btnA btnA-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btnA btnA-primary" onclick="addSubjectName()" data-dismiss="modal">Save </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btnA" data-toggle="modal" data-target="#exampleModal1"> Add Chapter </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">

                                        <h5 class="modal-title" id="exampleModalLabel">Chapter Name:</h5>

                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> </button>

                                    </div>
                                    <div class="modal-body">
                                        <div id="subject-dll">
                                        </div>

                                        <input type="text" placeholder="Chapter Name" id="Chaptername" style="width: 100%;margin-top: 30px; ">

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btnA btnA-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btnA btnA-primary" onclick="addChapterName()" data-dismiss="modal">Save </button>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- Button trigger modal -->
                        <button type="button" class="btnA" data-toggle="modal" data-target="#exampleModal2"> Add Questions  </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel2"> Questions:</h5>

                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span>  </button>

                                    </div>
                                    <div class="modal-body">
                                        <div id="sub-dll">
                                            <select name="Sub" id="Sub1" class="pop"></select>
                                        </div>

                                        <div id="chapter-dll" style="margin-top: 1rem;">
                                        </div>

                                        <input type="text" placeholder="Questions" id="que1" style="width: 100%; margin-top: 1rem;"><br>

                                        <textarea class="quin" type="text" placeholder="Answer" id="ans1" style="margin-top: 20px;"></textarea><br>
                                        <textarea class="quin" type="text" placeholder="Note:" id="note" style="margin-top: 15px;"></textarea>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btnA btnA-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btnA btnA-primary" data-dismiss="modal" onclick="addquestionName()">Save </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="container1" id="id2">
                    </div>
                </div>

                <div id="id2">

                </div>
            </div>


        </div>
    </div>

    <script src="js/dashboard.js"></script>

</body>

</html>
